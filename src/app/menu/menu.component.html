<form (ngSubmit)="searchItem(f)" #f="ngForm">
  <div class="searchBar">
    <label for="itemSearch" class="itemLabel">Search for an Item: </label>
    <input type="text" id="itemSearch" class="itemInput" ngModel name="name">
    <button type="submit" class="btn btn-primary">Search!</button>
  </div>
</form>

<table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Calories</th>
        <th>Delete?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of menuData">
        <td>{{ data.id }}</td>
        <td>{{ data.item }}</td>
        <td>{{ data['price ($)'] }}</td>
        <td>{{ data['calories (kCal)'] }}</td>
        <td><button (click)="deleteItem(data.id)">Delete</button></td>
      </tr>
    </tbody>
</table>
